<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo</title>

    <link rel="stylesheet" href="styles/styles.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <div id="logedinplayer">
        <span id="playerinfo">
        
        </span>
    
    </div>
    
<div id="loginform" name="loginform">
    <label for="username">Username: </label><input id="username" name="username"><br/>
    <label for="password">Password:</label><input id="password" name="password" type="password"><br/>
    <input type="checkbox" id="pwcheck" />Show Password<br/>
    <button id="loginbutton" type="button">Login!</button>
</div>
    
    <div id="logout">
        <button id="logoutbutton" style="display:none" type="button">Logout</button>
    </div>
    
    <div id="signup">
        <button id="signupbutton" type="button">Sign up </button>
    
    </div>
    
    <div id="creategdiv">
        <button id="creategame" type="button">Create Game</button>
    </div>

<ol id="gameslist"></ol>
    
    <table id="scoretable">
    
        
        <tr>
            <th>Player</th>
            <th>Total Poins</th>
            <th>Won</th>
            <th>Lost</th>
            <th>Tied</th>
            
        </tr>
        
    
    </table>

    <script type="text/javascript" src="scripts/games.js"></script>
</body>
</html>
